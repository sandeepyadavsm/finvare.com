<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Account - Finvare</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #6a0dad;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    header {
      width: 100%;
      background: #4b0082;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    .logout-btn {
      position: absolute;
      right: 20px;
      background: white;
      color: #6a0dad;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .logout-btn:hover {
      background: #ddd;
      color: #4b0082;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin-top: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .form-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-field {
      display: flex;
      flex-direction: column;
    }
    .form-field label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-field input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    button.save-btn, button.visit-btn {
      background: white;
      color: #6a0dad;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      margin: 10px 5px;
    }
    button.save-btn:hover, button.visit-btn:hover {
      background: #ddd;
      color: #4b0082;
    }
    .greeting {
      font-size: 26px;
      font-weight: bold;
      margin: 30px 0 10px 0;
      text-align: center;
    }
    .visit-section {
      text-align: center;
      margin-bottom: 30px;
    }
    footer {
      margin-top: auto;
      padding: 10px;
      background: #4b0082;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to Finvare</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">
  <h2>Customer Details</h2>
  <div class="form-group">
    <div class="form-field">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your name">
    </div>
    <div class="form-field">
      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile" placeholder="Enter your mobile number">
    </div>
    <div class="form-field">
      <label for="pan">PAN Number</label>
      <input type="text" id="pan" placeholder="Enter your PAN number">
    </div>
    <div class="form-field">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob">
    </div>
    <div class="form-field">
      <label for="email">Email ID</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-field">
      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Enter your location">
    </div>
  </div>

  <div style="text-align:center;">
    <button class="save-btn" onclick="saveDetails()">Save Details</button>
  </div>

  <div class="greeting" id="greeting">Hello, User!</div>

  <div class="visit-section">
    <button class="visit-btn" onclick="visitHome()">Visit Finvare.com</button>
  </div>
</div>

<footer>
  &copy; 2025 Finvare.com. All rights reserved.
</footer>

<script>
  function logout() {
    window.location.href = "index.html";
  }

  function visitHome() {
    window.location.href = "index.html";
  }

  function saveDetails() {
    alert("Details Updated Successfully!");
  }

  // Simulate fetching full name after login
  document.getElementById('greeting').innerText = "Hello, Himanshu!";
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Account - Finvare</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #6a0dad;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #4b0082;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .button {
      margin-top: 20px;
      padding: 12px 25px;
      background: white;
      color: #6a0dad;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .button:hover {
      background: #ddd;
      color: #4b0082;
    }
    footer {
      background: #4b0082;
      padding: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  Welcome to Your Account
</header>

<main>
  <h1>Hello, User!</h1>
  <p>Welcome to your Finvare.com account dashboard.</p>
  <button class="button" onclick="logout()">Logout</button>
</main>

<footer>
  &copy; 2025 Finvare.com. All rights reserved.
</footer>

<script>
  function logout() {
    window.location.href = "index.html"; // logout pe homepage bhej dega
  }
</script>

</body>
</html>

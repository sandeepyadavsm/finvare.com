<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Account - Finvare</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #6a0dad;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #4b0082;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .logout-btn {
      background: white;
      color: #6a0dad;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .logout-btn:hover {
      background: #ddd;
      color: #4b0082;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    footer {
      background: #4b0082;
      padding: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to Your Account</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<main>
  <h2>Hello, User!</h2>
  <p>Welcome to your Finvare.com account dashboard.</p>
</main>

<footer>
  &copy; 2025 Finvare.com. All rights reserved.
</footer>

<script>
  function logout() {
    window.location.href = "index.html"; // logout pe homepage bhej dega
  }
</script>

</body>
</html>

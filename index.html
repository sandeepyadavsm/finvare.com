<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup - Finvare</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDjmI_iSJ8HNlgNLXus7NAUfKgbBu7nPGA",
      authDomain: "finvare-login.firebaseapp.com",
      projectId: "finvare-login",
      storageBucket: "finvare-login.appspot.com",
      messagingSenderId: "695522895152",
      appId: "1:695522895152:web:cfbef6b0daca1d7bd094f5",
      measurementId: "G-MCTMW1099Z"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signup = async function() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        alert('Signup successful! A verification email has been sent. Please verify your email.');
        window.location.href = "login.html"; // after signup redirect to login
      } catch (error) {
        alert(error.message);
      }
    }

    window.login = async function() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert('Login Successful!');
        window.location.href = "account.html"; // after login go to account
      } catch (error) {
        alert(error.message);
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #6a0dad;
      color: white;
      text-align: center;
      padding: 30px;
    }
    .form-container {
      background: white;
      color: #333;
      padding: 20px;
      margin: auto;
      width: 300px;
      border-radius: 10px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 95%;
      padding: 10px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    h2 {
      color: #6a0dad;
    }
  </style>
</head>
<body>

<div class="form-container" id="loginForm">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email ID">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">Login</button>
  <p><a href="#" onclick="toggleForm()">New User? Sign Up</a></p>
</div>

<div class="form-container" id="signupForm" style="display: none;">
  <h2>Sign Up</h2>
  <input type="email" id="signupEmail" placeholder="Email ID">
  <input type="password" id="signupPassword" placeholder="Password (6+ characters)">
  <button onclick="signup()">Sign Up</button>
  <p><a href="#" onclick="toggleForm()">Already have an account? Login</a></p>
</div>

<script>
  function toggleForm() {
    var loginForm = document.getElementById('loginForm');
    var signupForm = document.getElementById('signupForm');
    if (loginForm.style.display === "none") {
      loginForm.style.display = "block";
      signupForm.style.display = "none";
    } else {
      loginForm.style.display = "none";
      signupForm.style.display = "block";
    }
  }
</script>

</body>
</html>

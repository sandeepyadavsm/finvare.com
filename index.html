<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finvare | Smart Financial Partner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: #003366;
      text-align: center;
    }
    nav {
      background-color: #003366;
      padding: 1em 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 2em;
    }
    .logo {
      width: 100px;
      margin-bottom: 1em;
    }
    .button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 1em;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .whatsapp, .youtube {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .icon {
      width: 24px;
      height: 24px;
    }
    footer {
      margin-top: 3em;
      color: #555;
    }
    #services, #contact {
      padding: 3em 0;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact Us</a>
  </nav>

  <div id="home" class="container">
    <img src="https://via.placeholder.com/100x100?text=Logo" alt="Finvare Logo" class="logo" />
    <h1>Welcome to <span style="color: #007BFF;">Finvare!</span></h1>
    <p>Your smart financial partner.</p>
    <button class="button" onclick="document.getElementById('contact').scrollIntoView();">Contact Us</button>
  </div>

  <div id="services" class="container">
    <h2>Our Services</h2>
    <p>We offer smart & easy <strong>Personal Loans</strong> for your financial needs.</p>
  </div>

  <div id="contact" class="container">
    <h2>Contact Us</h2>
    <div class="whatsapp">
      <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp" class="icon" />
      <a href="https://wa.me/919509000080" target="_blank">Speak to us at: +91 9509000080</a>
    </div>
    <p>Send us mail at: <a href="mailto:care@finvare.com">care@finvare.com</a></p>

    <div class="youtube">
      <img src="https://img.icons8.com/color/48/000000/youtube-play.png" alt="YouTube" class="icon" />
      <a href="https://youtube.com/@finvare?si=2b-MCbEmNJEXdvDr" target="_blank">Watch on YouTube</a>
    </div>
  </div>

  <footer>
    <p>Created by Sandeep Yadav</p>
  </footer>

</body>
</html>

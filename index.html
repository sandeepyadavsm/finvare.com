<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finvare - Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: white;
      color: #003366;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1em 0;
      text-align: center;
    }
    nav {
      background-color: #0055a5;
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 0.8em;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      text-align: center;
      padding: 2em;
    }
    .logo {
      width: 120px;
    }
    .welcome {
      font-size: 2.5em;
      color: #007bff;
      margin: 1em 0;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      margin: 1em;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
    }
    .contact-info {
      margin: 2em 0;
    }
    .contact-info i {
      margin-right: 0.5em;
      color: #25D366;
    }
    .socials a {
      margin: 0 1em;
      color: red;
      font-size: 1.5em;
    }
    footer {
      margin-top: 3em;
      font-size: 0.9em;
    }
    .partners {
      padding: 2em;
      background-color: #f2f2f2;
    }
    .partners h2 {
      font-size: 2em;
    }
    .partners p {
      margin-bottom: 2em;
      font-size: 1em;
      color: #333;
    }
    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1.5em;
      justify-items: center;
      align-items: center;
    }
    .logo-grid img {
      max-width: 100px;
      height: auto;
    }
  </style>
</head>
<body>

<header>
  <h1>Finvare</h1>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#services" onclick="alert('Opening Personal Loan Services...')">Services</a>
  <a href="#contact">Contact Us</a>
</nav>

<section class="container" id="home">
  <img src="https://via.placeholder.com/150" alt="Finvare Logo" class="logo" />
  <h2 class="welcome">Welcome to Finvare!</h2>
  <p>Your smart financial partner.</p>
  <button class="btn" onclick="document.getElementById('contact').scrollIntoView()">Contact Us</button>
</section>

<section class="container" id="contact">
  <div class="contact-info">
    <p><i class="fab fa-whatsapp"></i><a href="https://wa.me/919509000080" target="_blank">+91 9509000080</a></p>
    <p><i class="fa fa-envelope"></i> <a href="mailto:care@finvare.com">care@finvare.com</a></p>
  </div>
  <div class="socials">
    <a href="https://youtube.com/@finvare?si=2b-MCbEmNJEXdvDr" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>
</section>

<section class="partners">
  <h2>Our Partners</h2>
  <p>We collaborate with diverse banks and NBFCs to offer you the best solutions, ensuring your success and satisfaction.</p>
  <div class="logo-grid">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/IndusInd_Bank.svg/512px-IndusInd_Bank.svg.png" alt="IndusInd Bank" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/HDFC_Bank_Logo.svg" alt="HDFC Bank" />
    <img src="https://via.placeholder.com/100x50?text=KreditBee" alt="KreditBee" />
    <img src="https://via.placeholder.com/100x50?text=Axis+Bank" alt="Axis Bank" />
    <img src="https://via.placeholder.com/100x50?text=mPokket" alt="mPokket" />
    <img src="https://via.placeholder.com/100x50?text=Fibe" alt="Fibe" />
    <img src="https://via.placeholder.com/100x50?text=CreditSea" alt="CreditSea" />
    <img src="https://via.placeholder.com/100x50?text=Flot" alt="Flot" />
    <img src="https://via.placeholder.com/100x50?text=Lendingplate" alt="Lendingplate" />
    <img src="https://via.placeholder.com/100x50?text=Poonawalla" alt="Poonawalla Fincorp" />
  </div>
</section>

<footer class="container">
  Created by Sandeep Yadav
</footer>

</body>
</html>

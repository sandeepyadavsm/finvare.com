<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finvare - Smart Financial Partner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #003366;
    }
    header {
      background: #003366;
      color: white;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: auto;
      padding: 0 20px;
    }
    .nav-container img {
      height: 40px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 50px 20px;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
    }

    .contact-section {
      text-align: center;
      padding: 30px 20px;
    }
    .contact-section a {
      color: #003366;
      font-size: 1.1rem;
      display: block;
      margin: 8px 0;
      text-decoration: none;
    }
    .contact-section i {
      margin-right: 8px;
      color: #25D366;
    }
    .youtube {
      color: red;
      font-size: 28px;
      margin-top: 15px;
    }

    .partners {
      background: #f4f4f4;
      padding: 50px 20px;
      text-align: center;
    }
    .partners h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .partners p {
      color: #555;
      margin-bottom: 30px;
    }
    .partner-logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .partner-logos img {
      height: 60px;
      max-width: 140px;
      object-fit: contain;
      filter: grayscale(100%);
      transition: 0.3s;
    }
    .partner-logos img:hover {
      filter: none;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #eaeaea;
      color: #003366;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-container">
      <img src="logo.png" alt="Finvare Logo" />
      <nav>
        <a href="#home">Home</a>
        <a href="#services" onclick="window.alert('Redirecting to Personal Loan Page...')">Services</a>
        <a href="#contact">Contact Us</a>
      </nav>
    </div>
  </header>

  <section class="hero" id="home">
    <h1>Welcome to Finvare</h1>
    <p>Your Smart Financial Partner</p>
  </section>

  <section class="contact-section" id="contact">
    <a href="https://wa.me/919509000080" target="_blank">
      <i class="fab fa-whatsapp"></i> +91 9509000080
    </a>
    <a href="mailto:care@finvare.com">
      <i class="fas fa-envelope"></i> care@finvare.com
    </a>
    <a href="https://youtube.com/@finvare?si=2b-MCbEmNJEXdvDr" target="_blank" class="youtube">
      <i class="fab fa-youtube"></i>
    </a>
  </section>

  <section class="partners">
    <h2>Our Partners</h2>
    <p>We collaborate with diverse banks and NBFCs to offer you the best solutions, ensuring your success and satisfaction.</p>
    <div class="partner-logos">
      <img src="partners/indusind.png" alt="IndusInd Bank">
      <img src="partners/hdfc.png" alt="HDFC Bank">
      <img src="partners/kreditbee.png" alt="KreditBee">
      <img src="partners/axis.png" alt="Axis Bank">
      <img src="partners/mpokket.png" alt="mPokket">
      <img src="partners/fibe.png" alt="Fibe">
      <img src="partners/creditsea.png" alt="CreditSea">
      <img src="partners/flot.png" alt="Flot">
      <img src="partners/lendingplate.png" alt="Lendingplate">
      <img src="partners/poonawalla.png" alt="Poonawalla Fincorp">
    </div>
  </section>

  <footer>
    Created by Sandeep Yadav
  </footer>

</body>
</html>

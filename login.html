<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up - Finvare</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #6a0dad;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      color: #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .link {
      color: #6a0dad;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }
    #signup-form {
      display: none;
    }
  </style>
</head>

<body>

<h1>Welcome to Finvare</h1>

<div class="container">
  <h2 id="form-title">Login</h2>

  <!-- Login Form -->
  <div id="login-form">
    <input type="email" id="login-email" placeholder="Enter your email" required>
    <input type="password" id="login-password" placeholder="Enter your password" required>
    <button onclick="login()">Login</button>
    <div class="link" onclick="toggleForm()">New User? Sign Up</div>
  </div>

  <!-- Sign Up Form -->
  <div id="signup-form">
    <input type="text" id="signup-name" placeholder="Enter your full name" required>
    <input type="email" id="signup-email" placeholder="Enter your email" required>
    <input type="password" id="signup-password" placeholder="Enter your password" required>
    <input type="password" id="signup-confirm" placeholder="Confirm your password" required>
    <button onclick="signup()">Sign Up</button>
    <div class="link" onclick="toggleForm()">Already have an account? Login</div>
  </div>
</div>

<script>
  // Firebase Config - Corrected
  const firebaseConfig = {
    apiKey: "AIzaSyDjmI_iSJ8HNlgNLXus7NAUfKgbBu7nPGA",
    authDomain: "finvare-login.firebaseapp.com",
    projectId: "finvare-login",
    storageBucket: "finvare-login.appspot.com",
    messagingSenderId: "695522895152",
    appId: "1:695522895152:web:cfbef6b0daca1d7bd094f5",
    measurementId: "G-MCTMW1099Z"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function toggleForm() {
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const title = document.getElementById('form-title');
    if (loginForm.style.display === 'none') {
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
      title.innerText = 'Login';
    } else {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      title.innerText = 'Sign Up';
    }
  }

  function login() {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    if (!email.includes('@')) {
      alert('Please enter a valid email address.');
      return;
    }
    if (password.length < 6) {
      alert('Please enter a valid password.');
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert('Login Successful!');
        window.location.href = "account.html"; // âœ… Redirect to account.html
      })
      .catch((error) => {
        if (error.code === 'auth/user-not-found') {
          alert('User not found. Please sign up.');
        } else if (error.code === 'auth/wrong-password') {
          alert('Incorrect password.');
        } else {
          alert(error.message);
        }
      });
  }

  function signup() {
    const name = document.getElementById('signup-name').value;
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    const confirmPassword = document.getElementById('signup-confirm').value;

    if (!email.includes('@')) {
      alert('Please enter a valid email address.');
      return;
    }
    if (password.length < 6) {
      alert('Password must be at least 6 characters.');
      return;
    }
    if (password !== confirmPassword) {
      alert('Passwords do not match.');
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert('Successfully Registered! Now you can login.');
        toggleForm();
      })
      .catch((error) => {
        if (error.code === 'auth/email-already-in-use') {
          alert('Email already in use. Please login.');
        } else {
          alert(error.message);
        }
      });
  }
</script>

</body>
</html>

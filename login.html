<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up - Finvare</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a0dad, #8a4dff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #6a0dad;
      margin-bottom: 20px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #5a0dad;
    }
    .link {
      display: block;
      margin-top: 12px;
      color: #6a0dad;
      font-size: 14px;
      cursor: pointer;
    }
    #signup-form {
      display: none;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Welcome to Finvare</h1>
  <h2 id="form-title">Login</h2>

  <!-- Login Form -->
  <div id="login-form">
    <input type="email" id="login-email" placeholder="Enter your email" required>
    <input type="password" id="login-password" placeholder="Enter your password" required>
    <button onclick="login()">Login</button>
    <div class="link" onclick="toggleForm()">New User? Sign Up</div>
    <div class="link" onclick="forgotPassword()">Forgot Password?</div>
  </div>

  <!-- Sign Up Form -->
  <div id="signup-form">
    <input type="text" id="signup-name" placeholder="Enter your full name" required>
    <input type="email" id="signup-email" placeholder="Enter your email" required>
    <input type="password" id="signup-password" placeholder="Enter your password" required>
    <input type="password" id="signup-confirm" placeholder="Confirm your password" required>
    <button onclick="signup()">Sign Up</button>
    <div class="link" onclick="toggleForm()">Already have an account? Login</div>
  </div>
</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDjmI_iSJ8HNlgNLXus7NAUfKgbBu7nPGA",
    authDomain: "finvare-login.firebaseapp.com",
    projectId: "finvare-login",
    storageBucket: "finvare-login.appspot.com",
    messagingSenderId: "695522895152",
    appId: "1:695522895152:web:cfbef6b0daca1d7bd094f5",
    measurementId: "G-MCTMW1099Z"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function toggleForm() {
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const title = document.getElementById('form-title');
    if (loginForm.style.display === 'none') {
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
      title.innerText = 'Login';
    } else {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      title.innerText = 'Sign Up';
    }
  }

  function login() {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    if (!email.includes('@')) {
      alert('Please enter a valid email address.');
      return;
    }
    if (password.length < 6) {
      alert('Please enter a valid password.');
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert('Login Successful!');
        window.location.href = "account.html"; // Redirect to account page
      })
      .catch((error) => {
        if (error.code === 'auth/user-not-found') {
          alert('User not found. Please sign up.');
        } else if (error.code === 'auth/wrong-password') {
          alert('Incorrect password.');
        } else {
          alert(error.message);
        }
      });
  }

  function signup() {
    const name = document.getElementById('signup-name').value;
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    const confirmPassword = document.getElementById('signup-confirm').value;

    if (!email.includes('@')) {
      alert('Please enter a valid email address.');
      return;
    }
    if (password.length < 6) {
      alert('Password must be at least 6 characters.');
      return;
    }
    if (password !== confirmPassword) {
      alert('Passwords do not match.');
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert('Successfully Registered! Now you can login.');
        toggleForm();
      })
      .catch((error) => {
        if (error.code === 'auth/email-already-in-use') {
          alert('Email already in use. Please login.');
        } else {
          alert(error.message);
        }
      });
  }

  function forgotPassword() {
    const email = prompt('Please enter your registered email:');
    if (!email) {
      alert('Email is required!');
      return;
    }

    auth.sendPasswordResetEmail(email)
      .then(() => {
        alert('Password reset email sent! Please check your inbox.');
      })
      .catch((error) => {
        alert(error.message);
      });
  }
</script>

</body>
</html>

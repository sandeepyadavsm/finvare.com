<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login / Signup - Finvare (Mobile OTP)</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #6a0dad;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .container {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 95%;
      padding: 10px;
      margin-top: 10px;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #recaptcha-container {
      margin-top: 15px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Login with Mobile</h2>
  
  <input type="text" id="mobile" placeholder="+91XXXXXXXXXX">
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <input type="text" id="otp" placeholder="Enter OTP" style="display:none;">
  <button onclick="verifyOTP()" id="verify-btn" style="display:none;">Verify OTP</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDjmI_iSJ8HNlgNLXus7NAUfKgbBu7nPGA",
    authDomain: "finvare-login.firebaseapp.com",
    projectId: "finvare-login",
    storageBucket: "finvare-login.appspot.com",
    messagingSenderId: "695522895152",
    appId: "1:695522895152:web:cfbef6b0daca1d7bd094f5",
    measurementId: "G-MCTMW1099Z"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  window.sendOTP = function() {
    const phoneNumber = document.getElementById('mobile').value;
    if (!phoneNumber.startsWith('+')) {
      alert('Please enter number with country code, e.g., +91XXXXXXXXXX');
      return;
    }
    
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      'size': 'normal',
      'callback': function(response) {
        // reCAPTCHA solved - allow send OTP
      }
    });

    auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
      .then(function(confirmationResult) {
        window.confirmationResult = confirmationResult;
        alert('OTP Sent Successfully!');
        document.getElementById('otp').style.display = 'block';
        document.getElementById('verify-btn').style.display = 'block';
      }).catch(function(error) {
        console.error(error);
        alert(error.message);
      });
  }

  window.verifyOTP = function() {
    const otp = document.getElementById('otp').value;
    confirmationResult.confirm(otp)
      .then(function(result) {
        const user = result.user;
        alert('Login Successful!');
        window.location.href = "account.html"; // after login redirect
      }).catch(function(error) {
        console.error(error);
        alert('Invalid OTP or Expired!');
      });
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Finvare</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #6a0dad;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .form-container {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 95%;
      padding: 10px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    #passwordError {
      color: red;
      font-size: 12px;
      display: none;
    }
    h2 {
      color: #6a0dad;
    }
  </style>
</head>

<body>

<div class="form-container">
  <h2>Sign Up</h2>
  <input type="text" id="fullName" placeholder="Full Name" required>
  <input type="text" id="mobile" placeholder="Mobile Number" required>
  <input type="email" id="signupEmail" placeholder="Email ID" required>
  <input type="password" id="signupPassword" placeholder="Password (6+ characters)" oninput="validatePassword()" required>
  <p id="passwordError">Password must be at least 6 characters, include 1 uppercase, 1 number, and 1 special character.</p>
  <button onclick="signup()">Sign Up</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDjmI_iSJ8HNlgNLXus7NAUfKgbBu7nPGA",
    authDomain: "finvare-login.firebaseapp.com",
    projectId: "finvare-login",
    storageBucket: "finvare-login.appspot.com",
    messagingSenderId: "695522895152",
    appId: "1:695522895152:web:cfbef6b0daca1d7bd094f5",
    measurementId: "G-MCTMW1099Z"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function validatePassword() {
    const password = document.getElementById('signupPassword').value;
    const strongPasswordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
    const errorMessage = document.getElementById('passwordError');

    if (!strongPasswordRegex.test(password)) {
      errorMessage.style.display = 'block';
    } else {
      errorMessage.style.display = 'none';
    }
  }

  async function signup() {
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const fullName = document.getElementById('fullName').value;
    const mobile = document.getElementById('mobile').value;

    const strongPasswordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
    if (!strongPasswordRegex.test(password)) {
      alert('Weak Password! Please follow the password rules.');
      return;
    }

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      await firebase.auth().currentUser.sendEmailVerification();
      
      // Save details to Firestore
      await db.collection('users').doc(userCredential.user.uid).set({
        fullName: fullName,
        mobile: mobile,
        email: email
      });

      alert('Signup successful! Verification email sent. Please verify.');
      window.location.href = "login.html"; // Redirect to login
    } catch (error) {
      alert(error.message);
    }
  }
</script>

</body>
</html>

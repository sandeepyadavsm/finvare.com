<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Finvare</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #6C3FC9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #6C3FC9;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-container {
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      margin-bottom: 25px;
      color: #333;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #6C3FC9;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #5a32a1;
    }
    .signup-link {
      margin-top: 20px;
      display: block;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  Welcome to Finvare.com
</header>

<div class="container">
  <div class="login-container">
    <h2>Login</h2>
    <label for="email">Email Id<span style="color: red;">*</span></label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="password">Password<span style="color: red;">*</span></label>
    <input type="password" id="password" placeholder="Enter your password" required>

    <button onclick="login()">Login âž”</button>
    <a href="#" class="signup-link" onclick="signup()">New User? Sign Up</a>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDjmI_iSJ8HNlgNLXus7NAUfKgbBu7nPGA",
    authDomain: "finvare-login.firebaseapp.com",
    projectId: "finvare-login",
    storageBucket: "finvare-login.appspot.com",
    messagingSenderId: "695522895152",
    appId: "1:695522895152:web:cfbef6b0daca1d7bd094f5",
    measurementId: "G-MCTMW1099Z"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);

  window.login = function() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        window.location.href = "https://finvare.com";
      })
      .catch((error) => {
        alert(error.message);
      });
  }

  window.signup = function() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        window.location.href = "https://finvare.com";
      })
      .catch((error) => {
        alert(error.message);
      });
  }
</script>

</body>
</html>

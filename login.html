<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up - Finvare</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #6a0dad; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: white; padding: 30px; border-radius: 10px; width: 320px; text-align: center; }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #6a0dad; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .link { color: #6a0dad; cursor: pointer; margin-top: 10px; display: inline-block; }
    #signup-form { display: none; }
    h1 { margin-bottom: 20px; color: #6a0dad; font-size: 24px; }
  </style>
</head>

<body>

<div class="container">
  <h1>Welcome to Finvare</h1>
  <h2 id="form-title">Login</h2>

  <!-- Login Form -->
  <div id="login-form">
    <input type="email" id="login-email" placeholder="Enter your email">
    <input type="password" id="login-password" placeholder="Enter your password">
    <button onclick="login()">Login</button>
    <div class="link" onclick="toggleForm()">New User? Sign Up</div>
  </div>

  <!-- Sign Up Form -->
  <div id="signup-form">
    <input type="text" id="signup-name" placeholder="Enter your full name">
    <input type="email" id="signup-email" placeholder="Enter your email">
    <input type="password" id="signup-password" placeholder="Enter your password">
    <input type="password" id="signup-confirm" placeholder="Confirm your password">
    <button onclick="signup()">Sign Up</button>
    <div class="link" onclick="toggleForm()">Already have an account? Login</div>
  </div>
</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function toggleForm() {
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const title = document.getElementById('form-title');
    if (loginForm.style.display === 'none') {
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
      title.innerText = 'Login';
    } else {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      title.innerText = 'Sign Up';
    }
  }

  function login() {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    if (!email.includes('@')) {
      alert('Please enter a valid email.');
      return;
    }
    if (password.length < 6) {
      alert('Please enter a valid password.');
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert('Login Successful!');
        window.location.href = "https://finvare.com"; // ✅ Login ke baad redirect
      })
      .catch((error) => {
        if (error.code === 'auth/user-not-found') {
          alert('User not found. Please sign up.');
        } else if (error.code === 'auth/wrong-password') {
          alert('Incorrect password.');
        } else {
          alert(error.message);
        }
      });
  }

  function signup() {
    const name = document.getElementById('signup-name').value;
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    const confirmPassword = document.getElementById('signup-confirm').value;

    if (!email.includes('@')) {
      alert('Please enter a valid email.');
      return;
    }
    if (password.length < 6) {
      alert('Password must be at least 6 characters.');
      return;
    }
    if (password !== confirmPassword) {
      alert('Passwords do not match.');
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert('Successfully Registered! Redirecting to Finvare.');
        window.location.href = "https://finvare.com"; // ✅ Signup ke baad redirect
      })
      .catch((error) => {
        if (error.code === 'auth/email-already-in-use') {
          alert('Email already in use. Please login.');
        } else {
          alert(error.message);
        }
      });
  }
</script>

</body>
</html>

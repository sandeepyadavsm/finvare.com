<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Calculator - Finvare</title>
  <style>
    body {
      background-color: #6a0dad;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    h1 {
      font-size: 22px;
    }
    h1 a {
      color: #fff;
      text-decoration: none;
    }
    h2 {
      color: #6a0dad;
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .summary {
      background-color: #f3f3f3;
      padding: 20px;
      border-radius: 10px;
      margin-top: 25px;
      color: #333;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .summary h4 {
      margin: 10px 0;
      font-size: 16px;
      font-weight: normal;
    }
    .summary strong {
      float: right;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background: #4b0082;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>  <h1>Welcome to <a href="index.html">Finvare.com</a></h1>  <div class="container">
    <h2>One-Time Investment Calculator</h2><label for="onetime">One-Time Investment (₹)</label>
<input type="number" id="onetime" placeholder="e.g. 94790">

<label for="returnRate">Expected Annual Return (%)</label>
<input type="number" id="returnRate" placeholder="e.g. 12">

<label for="years">Investment Duration (Years)</label>
<input type="number" id="years" placeholder="e.g. 3">

<button onclick="calculateOneTime()">Calculate</button>

<div class="summary" id="summary" style="display:none;">
  <h4>Total Investment <strong id="totalInvestment">₹0</strong></h4>
  <h4>Estimated Returns <strong id="interestEarned">₹0</strong></h4>
  <h4>Maturity Amount <strong id="totalValue">₹0</strong></h4>
</div>

  </div>  <footer>
    &copy; 2025 Finvare.com. All rights reserved.
  </footer>  <script>
    function calculateOneTime() {
      const principal = parseFloat(document.getElementById("onetime").value);
      const rate = parseFloat(document.getElementById("returnRate").value);
      const years = parseFloat(document.getElementById("years").value);

      if (isNaN(principal) || isNaN(rate) || isNaN(years)) {
        alert("Please fill all fields correctly.");
        return;
      }

      const r = rate / 100;
      const maturity = principal * Math.pow((1 + r), years);
      const interest = maturity - principal;

      document.getElementById("summary").style.display = "block";
      document.getElementById("totalInvestment").innerText = `₹${Math.round(principal).toLocaleString()}`;
      document.getElementById("interestEarned").innerText = `₹${Math.round(interest).toLocaleString()}`;
      document.getElementById("totalValue").innerText = `₹${Math.round(maturity).toLocaleString()}`;
    }
  </script></body>
</html>

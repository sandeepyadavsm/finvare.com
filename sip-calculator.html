<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIP Calculator - Finvare</title>
  <style>
    body {
      background-color: #6a0dad;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    h1 {
      font-size: 22px;
    }
    h1 a {
      color: #fff;
      text-decoration: none;
    }
    h2 {
      color: #6a0dad;
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .summary {
      background-color: #f3f3f3;
      padding: 20px;
      border-radius: 10px;
      margin-top: 25px;
      color: #333;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .summary h3 {
      margin: 10px 0;
      font-size: 16px;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background: #4b0082;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>  <h1>Welcome to <a href="index.html">Finvare.com</a></h1>  <div class="container">
    <h2>Investment Calculator</h2><label for="mode">Investment Type</label>
<select id="mode" onchange="toggleFields()">
  <option value="sip">SIP</option>
  <option value="onetime">One-Time</option>
</select>

<div id="sipFields">
  <label for="frequency">Frequency</label>
  <select id="frequency">
    <option value="monthly">Monthly</option>
    <option value="weekly">Weekly</option>
    <option value="daily">Daily</option>
  </select>

  <label for="investment">Investment Amount (₹)</label>
  <input type="number" id="investment" placeholder="e.g. 5000">
</div>

<div id="oneTimeField" style="display:none;">
  <label for="onetime">One-Time Investment (₹)</label>
  <input type="number" id="onetime" placeholder="e.g. 100000">
</div>

<label for="returnRate">Expected Annual Return (%)</label>
<input type="number" id="returnRate" placeholder="e.g. 12">

<label for="years">Investment Duration (Years)</label>
<input type="number" id="years" placeholder="e.g. 10">

<button onclick="calculateInvestment()">Calculate</button>

<div class="summary" id="summary" style="display:none;">
  <h3 id="totalInvestment">Total Investment: ₹0</h3>
  <h3 id="interestEarned">Interest Earned: ₹0</h3>
  <h3 id="totalValue">Total Value: ₹0</h3>
</div>

  </div>  <footer>
    &copy; 2025 Finvare.com. All rights reserved.
  </footer>  <script>
    function toggleFields() {
      var mode = document.getElementById("mode").value;
      document.getElementById("sipFields").style.display = mode === "sip" ? "block" : "none";
      document.getElementById("oneTimeField").style.display = mode === "onetime" ? "block" : "none";
    }

    function calculateInvestment() {
      var mode = document.getElementById("mode").value;
      var r = parseFloat(document.getElementById("returnRate").value) / 100;
      var years = parseFloat(document.getElementById("years").value);
      var maturity = 0, totalInvestment = 0;

      if (isNaN(r) || isNaN(years)) {
        alert("Please fill all fields correctly.");
        return;
      }

      if (mode === "sip") {
        var frequency = document.getElementById("frequency").value;
        var P = parseFloat(document.getElementById("investment").value);
        if (isNaN(P)) {
          alert("Please fill SIP amount.");
          return;
        }
        var n = frequency === "monthly" ? 12 : frequency === "weekly" ? 52 : 365;
        var rate = r / n;
        var totalPeriods = years * n;
        maturity = P * ((Math.pow(1 + rate, totalPeriods) - 1) / rate) * (1 + rate);
        totalInvestment = P * totalPeriods;
      } else {
        var oneTime = parseFloat(document.getElementById("onetime").value);
        if (isNaN(oneTime)) {
          alert("Please fill one-time amount.");
          return;
        }
        maturity = oneTime * Math.pow(1 + r, years);
        totalInvestment = oneTime;
      }

      var interestEarned = maturity - totalInvestment;
      document.getElementById("summary").style.display = "block";
      document.getElementById("totalInvestment").innerText = "Total Investment: ₹" + Math.round(totalInvestment).toLocaleString();
      document.getElementById("interestEarned").innerText = "Interest Earned: ₹" + Math.round(interestEarned).toLocaleString();
      document.getElementById("totalValue").innerText = "Total Value: ₹" + Math.round(maturity).toLocaleString();
    }
  </script></body>
</html>
